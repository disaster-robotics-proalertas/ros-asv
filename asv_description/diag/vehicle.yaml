analyzers:
  sensors:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Sensors
    timeout: 5.0
    contains: [
      'Internal Temperature']

  computers:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Computers
    timeout: 20.0
    contains: [
      'CPU Usage',
      'CPU Temperature',
      'Memory',
      'Network',
      'timesync']

  power:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Power System
    timeout: 5.0
    contains: [
      'Battery']

  discarded:
    type: diagnostic_aggregator/DiscardAnalyzer
    path: Other
    startswith: ''