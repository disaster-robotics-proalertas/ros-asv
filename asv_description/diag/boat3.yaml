analyzers:
  modules:
    type: diagnostic_aggregator/AnalyzerGroup
    path: Modules
    analyzers:
      quality:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Quality Module Driver
        timeout: 5.0
        contains: [
          'quality3']

  sensors:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Sensors
    timeout: 5.0
    contains: [
      'Internal Temperature']

  computers:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Computers
    timeout: 20.0
    contains: [
      'CPU Usage',
      'CPU Temperature',
      'Memory',
      'Network',
      'timesync']

  power:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Power System
    timeout: 5.0
    contains: [
      'Battery']

  discarded:
    type: diagnostic_aggregator/DiscardAnalyzer
    path: MAVROS
    startswith: 'mavros'