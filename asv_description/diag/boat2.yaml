analyzers:
  sensors:
    type: diagnostic_aggregator/AnalyzerGroup
    path: Sensors
    analyzers:
      gps:
        type: diagnostic_aggregator/GenericAnalyzer
        path: GPS
        timeout: 5.0
        startswith: 'mavros: GPS'
  computers:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Computers
    timeout: 20.0
    contains: [
      'CPU Usage',
      'CPU Temperature',
      'Memory',
      'Network',
      'timesync']
  power:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Power System
    timeout: 5.0
    contains: [
      'Battery']
  mavros:
    type: diagnostic_aggregator/DiscardAnalyzer
    path: MAVROS
    startswith: 'mavros'