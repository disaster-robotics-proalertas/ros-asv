analyzers:
  modules:
    type: diagnostic_aggregator/AnalyzerGroup
    path: Modules
    analyzers:
      quality2:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Quality2 Module Driver
        timeout: 5.0
        startswith: ['quality2 Module Driver']

  sensors:
    type: diagnostic_aggregator/AnalyzerGroup
    path: Sensors
    analyzers:
      internal_temperature:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Internal Temperature
        timeout: 5.0
        startswith: 'Internal Temperature'

  computers:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Computers
    timeout: 20.0
    contains: [
      'CPU Usage',
      'CPU Temperature',
      'Memory',
      'Network',
      'timesync']

  power:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Power System
    timeout: 5.0
    contains: [
      'Battery']

  discarded:
    type: diagnostic_aggregator/DiscardAnalyzer
    path: MAVROS
    startswith: 'mavros'